build:                            false

environment:
    PYTHON:                       "C:\\Python37"

    CONAN_REFERENCE:              "OGRE/1.12.3-dev"
    CONAN_USERNAME:               "anotherfoxguy"
    CONAN_LOGIN_USERNAME:         "anotherfoxguy"
    CONAN_CHANNEL:                "testing"
    CONAN_UPLOAD:                 "https://api.bintray.com/conan/anotherfoxguy/ror-dependencies"

    matrix:
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS:  15
          CONAN_BUILD_TYPES:      Release
          CONAN_ARCHS:            x86_64
        - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
          CONAN_VISUAL_VERSIONS:  15
          CONAN_BUILD_TYPES:      Debug
          CONAN_ARCHS:            x86_64

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan --upgrade -q
  - pip.exe install conan_package_tools -q
  - conan user # It creates the conan data directory
  - conan remote add OGRE-dependencies https://api.bintray.com/conan/anotherfoxguy/OGRE-dependencies
  - conan remote add bincrafters https://api.bintray.com/conan/bincrafters/public-conan

test_script:
  - python build.py
